# C01 内容表达规范 — 表达规则 Schema
# 来源规范：specs/common/C01-内容表达规范_v0.22@202602241415.md
# 用途：AI 内容编写阶段加载此 schema（替代完整规范），提供内容表达约束
# 完整规则（更多示例和详细说明）：见原规范文件

doc_id: C01
doc_name: 内容表达规范

# ── 知识单点定义原则 ──
single_source:
  rule: "每个知识点只在一个位置完整定义，其他位置通过精确引用指向"
  冗余判断: "删掉某段话后知识点仍有完整定义 → 冗余，改为引用"
  引用格式: "'见X.X节'或'按X.X节定义'"

# ── 术语处理 ──
terminology:
  三层:
    业界通用: "AI已理解，附录仅列名称"
    天帷通用: "引用C99，附录列名称和来源，不重复定义"
    文档专有: "在附录中完整定义"
  判定顺序: "业界通用? → 天帷通用? → 文档专有"
  正文首现: "含义偏离常见用法的术语，首次出现时内联定义，如'业务活动（即PL2流程节点）'"

# ── 逻辑性与段落结构（9条规则） ──
logic_rules:
  - "单章≤1万汉字(≈16K tokens)，超过时拆分为多个一级标题"
  - "一段一判断：出现'但是/另外/同时还需要注意'时拆段"
  - "先前提后细节：先总体原则/分类框架，再逐项展开"
  - "MECE：同一分类维度各类别不交叉、合起来穷尽"
  - "因果显式表达：A是B的原因时用'因此/→'显式标注"
  - "递进方向一致：按严格程度连续排列(必须→推荐→允许)，不交叉穿插"
  - "并列条目按统一维度分组，不混杂排列"
  - "规则聚合：同一对象的规则按维度聚合为自包含的规则组"
  - "规则组展开顺序：规则要求 → 示例(可选) → 补充说明(可选)"

# ── 表格与列表选择 ──
table_vs_list:
  默认: "优先使用列表"
  用表格: "需同时对齐≥3个字段进行多维度对比"
  用列表: "单纯映射、正反例对照、枚举项说明"
  短表格: "≤4行可保留表格"
  长表格: "≥5行优先改写为列表"

# ── 图的使用 ──
figures:
  使用条件: "去掉图后读者会理解错要素关系 → 用图；不会 → 用文字/表格"
  自包含: "图中标注足够，无需阅读正文即可理解核心含义"
  文字自足: "正文文字确保不看图也能完整理解，图是可视化增强，不是信息唯一载体"
  归属: "必要视图(要素关联/核心流程/架构)留正文；辅助视图(方法论推导/概念教学)归附录"

# ── 语言精简（三组要求） ──
conciseness:
  具体化:
    - "用数据代替修饰词。正例：'处理速度为X ms/batch' → 反例：'非常高效地处理'"
    - "名词具体不抽象。正例：'对embedding向量做L2归一化' → 反例：'对相关数据进行处理'"
  精简化:
    - "砍万能动词包装。正例：'清洗数据' → 反例：'对数据进行清洗'"
    - "砍正确的废话。正例：'使用前配置API Key' → 反例：'在使用之前，需要先进行相关的配置工作'"
    - "控制'的'字链(≤2个)"
  清晰化:
    - "否定句改肯定句。正例：'先完成初始化，再调用' → 反例：'不要在未完成初始化的情况下调用'"

# ── 语言风格 ──
style:
  - "陈述句，避免感叹句"
  - "主动语态、短句优先，警惕长定语从句嵌套"
  - "一个概念全文只用一个术语，不在同义词间交替"
  - "避免口语化、主观性或情感化表达"

# ── 规范性用语 ──
normative_terms:
  应: "强制要求"
  宜: "推荐做法"
  可: "允许的选项"
  不应: "强制禁止"
  不宜: "不推荐"
