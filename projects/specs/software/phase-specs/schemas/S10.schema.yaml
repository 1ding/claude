# S10 软件文档体例规范 — 编写规范体例 Schema
# 来源规范：specs/software/meta/outputs/S10-软件工程文档编写规范的编写规范_v0.31@202602271500.md
# 用途：修订 S01-S07 时由用户在对话中指定加载（不自动加载），提供编写规范的体例约束
# 完整规则（详细示例、定位图、术语定义）：见原规范文件
# 版本：0.31（2026-02-27）
# 主要变更：第三层"参考模板"改回"表达规范"，将空白占位符模板改为语义约束和内容要求的规范定义；附录要求增加区分

doc_id: S10
doc_name: 软件工程文档编写规范的编写规范
适用对象: "软件工程领域的技术文档编写规范类文档（S01-S07等）"

# ── 第2章：编写规范结构要求 ──

# 2.1 编写规范的完整结构
document_structure:
  分区结构: "遵循C11定义的五分区结构（总则、正文、规范性附录、资料性附录、修订记录）"
  规则来源:
    总则: "C11第5节 + M01第2.2节 + S10第2.2节"
    正文: "C11第3节 + M01第2.3节 + S10第2.3节"
    规范性附录: "C11第6.1节"
    资料性附录: "C11第6.1节 + M01第2.4节"
    修订记录: "C11第7节"

# 2.2 总则要求
frontmatter_rules:
  通用要求: "按C11第5节和M01第2.2节执行"
  扩展要求: "无"

# 2.3 正文要求（三层结构）
body_rules:
  通用要求: "按M01第2.3节执行"
  扩展要求: "采用三层结构组织"

three_layer_structure:
  - layer: 1
    title_pattern: "X.Y.1 章节综述"
    required: true
    content: "说明章节的功能定位、主要读者和信息流向"
    must_answer:
      - "本章解决什么问题（功能定位）"
      - "面向谁（主要读者角色）"
      - "向后传递什么（信息流向）"

  - layer: 2
    title_pattern: "X.Y.2 章节结构"
    required: true
    content: "四列表定义目标文档某章节的子章节结构、内容要点和参考模板索引"
    columns:
      编号: "目标文档的章节编号"
      标题: "目标文档的章节标题"
      内容要点: "该章节应包含的内容项，每行一个"
      表达规范: "对应规范所在小节编号和名称；跨节引用加'见'前缀"
    content_requirements:
      - "内容要点应是可执行的编写指令。判断标准：编写者读后能明确知道要写什么、写到什么粒度"
      - "内容要点应标注强制性级别：(必选)/(宜)/(可选)，未标注视同(必选)"
      - "一致性约束以独立的内容要点行呈现在章节结构表中"
    占位符规则:
      不固定数量: "编号用'x'占位（如'3.2.x'），标题用变量占位（如'{客户类型}'）"
      固定居末: "编号用'n'占位（如'2.1.n'），标题为汇总性标题（如'共同根源'）"

  - layer: 3
    title_pattern: "X.Y.3 表达规范"
    required: false
    content: "为目标文档的具体内容定义语义约束和内容要求。规范形式不限——可以是列说明表、流程约束、文字描述，或其组合"
    naming: "#### {内容名称}规范"
    entry_structure:
      - { part: 规范, required: true, content: "定义各字段/元素的语义、约束条件、内容要求" }
      - { part: 补充说明, required: false, content: "规范本身不够自明时，补充填写指引、判断标准、注意事项" }
      - { part: 示例, required: false, content: "规范较复杂或易产生歧义时，给出一个填写后的示例帮助消除歧义" }
    归属规则: "规范定义在首次被引用的章节的X.Y.3小节，后续章节以'见X.Y.3 规范名'引用"

heading_numbering:
  rule: "X.Y中X为编写规范的章节号，Y为目标文档的章节序号"
  多级示例: "编写规范第2章定义目标文档3.2.1章节时 → 标题为'2.3.2.1 章节综述'（X=2，Y=3.2.1）"
  单级示例: "S01号规范第2章定义目标文档第1章 → '2.1.1 章节综述''2.1.2 章节结构''2.1.3 表达规范'"

# 2.4 附录要求
appendix_rules:
  通用要求: "按C11第6.1节和M01第2.4节执行"
  扩展要求: "为目标文档章节提供编写规则的附录（如规范性附录中的模板集合、配套类附录）采用三层结构（X.Y.1章节综述、X.Y.2章节结构、X.Y.3表达规范），编写规则按第2.3节执行"
  不采用三层结构: "索引类附录（术语表、缩略语表、参考文献）和辅助类附录（文档说明、方法论说明）按C11第6节规定的固定格式编写"

# ── 第3章：内容表达要求 ──
content_expression_rules:
  通用要求: "按C01和M01第3章执行"
  扩展要求: "无"

